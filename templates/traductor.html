{% extends 'layout.html' %}
{% block content %}
{% from '_macros.html' import render_field %}

<div class="container-fluid">
    <form action="" method="post" novalidate>
        {{form.csrf_token}}
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="span5">
            <div class="row control_group">
                {{render_field(form.spanish)}}
                {{render_field(form.english)}}
            </div>
            <input type="submit" value="Guardar" id="btnGuardar" name="btnGuardar" class="btn btn-primary">
        </div>
        <div class="span5">
            <div class="row control_group">
                <input type="radio" name="translate" value="spanish"> Espa√±ol
                <input type="text" name="txtSpanish" id="txtSpanish">
                <br>
                <input type="radio" name="translate" value="english"> Ingles
                <input type="text" name="txtEnglish" id="txtEnglish">
                <br>
            </div>
            <input type="submit" value="Traducir" id="btnTraducir" name="btnTraducir" class="btn btn-primary">
            <br>
            <br>
            <h1>
                {{palabraEncontrada}}
            </h1>
        </div>
    </form>
</div>
{% endblock %}
